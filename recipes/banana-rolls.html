<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana-roll-recipe</title>
</head>

<body>
    <h1>Banana Roll</h1>
    
    <div class="container img">
    <img src="../img/banana-roll.jpg" alt="The nicest banana!">
    <p>This is what we will be making!</p>
    <p>Nice and yummy bananas :)</p>
    </div>

    <div class="container ingredients">
        <h2>Ingredients</h2>
        <ul>
            <li>banana</li>
            <li>cheddar</li>
            <li>ham</li>
            <li>ketchup</li>
        </ul>
    </div>

    <div class="container steps">
        <h2>Steps</h2>
        <ol>
            <li>Grab the banana</li>
            <li>Roll cheddar around it</li>
            <li>Roll the ham around it</li>
            <li>Throw random ketchup over it</li>
            <li>Ready! :D</li>
        </ol>
    </div>
</body>

</html>
